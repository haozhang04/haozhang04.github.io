{% capture favicon_path %}{{ '/assets/img/favicons' | relative_url }}{% endcapture %}

<!-- Use site avatar as favicon if available -->
{% if site.avatar %}
  <link rel="icon" href="{{ site.avatar | relative_url }}">
  <link rel="shortcut icon" href="{{ site.avatar | relative_url }}">
  <link rel="apple-touch-icon" href="{{ site.avatar | relative_url }}">
{% endif %}
{% if site.pwa.enabled %}
  <link rel="manifest" href="{{ favicon_path }}/site.webmanifest">
{% endif %}
